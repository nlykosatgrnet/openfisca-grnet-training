<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gov.gr Form Page</title>
  <!-- Include the Form.io library -->
  <script src="https://cdn.form.io/formiojs/formio.full.min.js"></script>
  <link rel="stylesheet" href="https://cdn.form.io/formiojs/formio.full.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <!-- Include gov.gr CSS (assuming you have access to the CSS files) -->
  <link rel="stylesheet" href="path/to/govgr-style.css">
  <style>
    /* Example of simple custom styling to match gov.gr */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    .header {
      background-color: #003366;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .form-container {
      padding: 20px;
    }
    .query-container {
      padding: 20px;
      background-color: #f1f1f1;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Gov.gr Form Page</h1>
    </div>
    <div class="form-container">
      <div id="builder"></div>
    </div>
    <div class="query-container">
      <h2>Query Results</h2>
      <div id="queryResults"></div>
    </div>
  </div>

  <script>
    Formio.builder(document.getElementById('builder'));
  </script>
</body>
</html>
